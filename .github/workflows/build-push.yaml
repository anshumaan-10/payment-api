name: Build and Push

on:
  workflow_dispatch: {}
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE: anshumaan10/payment-api

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name == 'push' }}
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment manifest
        if: github.event_name == 'push'
        env:
          DEPLOY_PAT: ${{ secrets.DEPLOY_PAT }}
          SHA: ${{ github.sha }}
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git clone https://x-access-token:${DEPLOY_PAT}@github.com/anshumaan-10/k8s-lab-deployments.git /tmp/deployments
          cd /tmp/deployments

          sed -i "s|anshumaan10/payment-api:.*|anshumaan10/payment-api:${SHA}|g" deployments/payment-api/deployment.yaml

          git add deployments/payment-api/deployment.yaml
          git diff --staged --quiet || git commit -m "ci: update payment-api image to ${SHA:0:12}"
          git push
